<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Chat App</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./images/talky.png" alt="">
            </div>
            <div class="user-title" id="user-title">

            </div>
        </div>
        <div class="middle">
            <div class="message-box" id="message-box">

                <div class='message message-user-1'>
                    <!-- <span id="user-name-1">Ahmed Habib</span>
                    <p></p> -->
                </div>
                <div class='message message-user-2'>
                    <!-- <span id="user-name-2">Ahmed Habib</span>
                    <p></p> -->
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="user-section">
                <select name="user" id="user">
                    <option value="user-1" id="user-one"></option>
                    <option value="user-2" id="user-two"></option>
                </select>
            </div>
            <div class="send-section">
                <form id="formInput">
                    <input type="text" class="txt-input" placeholder="Type here...">
                    <button type="submit" class="btn-send"><i class="fas fa-paper-plane fa-2x"></i></button>
                </form>
            </div>
        </div>
        <footer>
            Powered By @ <a href="https://github.com/ahmedhabiib">Ahmed Habib</a>
        </footer>
    </div>







    <script src="./js/app.js"></script>
</body>

</html>
